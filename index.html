<!DOCTYPE html>
<html lang="en" data-long-press-delay="500">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Minesweepeer</title>
</head>

<body>
    <h1 class="title">Minesweeper</h1>
    <div class="options">
        <label for="difficulty">Choose a difficulty: </label>
        <select name="Difficulty" id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
    <div class="button-holder">
        <button class="gamebutton picktile selected-button"><span class="icon" id="target"></span></button>
        <button class="gamebutton newgame">New Game</button>
        <button class="gamebutton flag"><span class="icon" id="flag"></span></button>
    </div>
    <p class="remained">Flags remained: <span class="flags-remained"></span></p>
    <div class="map-container">

    </div>
</body>

</html>
